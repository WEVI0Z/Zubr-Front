<main>
  <app-header></app-header>
  <xng-breadcrumb [separator]="iconTemplate">
    <ng-container *xngBreadcrumbItem="let breadcrumb">
      <ng-container>{{ breadcrumb | translate }}</ng-container>
    </ng-container>
  </xng-breadcrumb>
  <ng-template #iconTemplate> > </ng-template>
  <section class="results">
    <h2 class="results__name">{{ 'RESULTS.TITLE' | translate }}</h2>
    <a
      href="../../assets/results/Положение%20РобИн%202024%20+%20согласие.PDF"
      target="_blank"
      class="results__link"
    >
      <img
        src="../../assets/results/pdf-icon.png"
        alt=""
        class="results__image"
      />
      {{ 'RESULTS.POSITION' | translate }}
    </a>
    <a
      href="../../assets/results/Состав.pdf"
      target="_blank"
      class="results__link"
    >
      <img
        src="../../assets/results/pdf-icon.png"
        alt=""
        class="results__image"
      />
      {{ 'RESULTS.COMPOSITION' | translate }}
    </a>
    <a
      href="../../assets/results/Списочный состав участников заключительного этапа.pdf"
      target="_blank"
      class="results__link"
    >
      <img
        src="../../assets/results/pdf-icon.png"
        alt=""
        class="results__image"
      />
      {{ 'RESULTS.PARTICIPANTS' | translate }}
    </a>
    <a
      href="../../assets/results/Информация о проведении соревнований.pdf"
      target="_blank"
      class="results__link"
    >
      <img
        src="../../assets/results/pdf-icon.png"
        alt=""
        class="results__image"
      />
      {{ 'RESULTS.REGULATIONS' | translate }}
    </a>
  </section>
  <app-share-block></app-share-block>
  <app-footer></app-footer>
</main>
