<app-header></app-header>
<xng-breadcrumb
  [separator]="iconTemplate"
  class="xng-breadcrumb-root xng-breadcrumb-separator xng-breadcrumb-item"
>
  <ng-container *xngBreadcrumbItem="let breadcrumb">
    <ng-container>{{ breadcrumb | translate }}</ng-container>
  </ng-container>
</xng-breadcrumb>
<ng-template #iconTemplate> > </ng-template>
<main class="sphere">
  <h2 class="sphere__name">{{ 'SPHERE-LIST.NAME' | translate }}</h2>
  <ul class="sphere__list">
    <li class="sphere__card" *ngFor="let sphere of sphereList">
      <a
        href="#"
        routerLink="/sphere-list/{{ sphere.name }}"
        class="sphere__link"
      >
        <img
          src="assets/sphere/{{ sphere.name }}.jpg"
          width="345"
          height="345"
          alt="Фотография компетенции"
          class="sphere__image"
        />
        <h3 class="sphere__slogan">{{ sphere.viewName }}</h3>
        <p class="sphere__description">{{ sphere.description }}</p>
      </a>
    </li>
  </ul>
</main>
<app-share-block></app-share-block>
<app-footer></app-footer>
